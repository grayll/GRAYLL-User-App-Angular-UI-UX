<div class="row py-3 mb-1 hover" [routerLink]="[{outlets: {popup: 'detail'}}]"
     [style.background-color]="!notification.isRead ? '#40278c' : 'transparent'">
  <div class="col-1">
    <img class="small-grayll-icon" src="assets/images/logo.png" alt="GRAYLL Logo">
  </div>
  <div class="col-11">
    <div class="row mt-1">
      <div class="col">
        <h6 class="font-weight-bolder">{{notification.subject}}</h6>
      </div>
      <div class="col text-right font-12">
        {{notification.datetime | date: 'HH:MM | dd/MM/yyyy'}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="font-12 mb-0">1
          {{notification.content}}
          <br>
          <a href="javascript:void(0)" class="white-link">
            Position ID | {{notification.positionId}}
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
