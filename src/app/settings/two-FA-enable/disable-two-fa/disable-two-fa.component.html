<ng-template #content let-modal>
  <app-popup-header popupHeaderTitle="Disable Two-Factor Authentication"></app-popup-header>
  <div class="modal-body">
    <div class="row my-4 d-flex align-items-center justify-content-center">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="account_password"><strong>Account password</strong></label>
            <input type="password" class="form-control" id="account_password" placeholder="Your GRAYLL account password">
          </div>
          <div class="form-group">
            <label for="one-time-password"><strong>One-time password (OTP)</strong></label>
            <input type="password" class="form-control" id="one-time-password" placeholder="Password from the Google Authenticator">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-md-6">
        <a href="javascript:void(0)" class="btn btn-outline-secondary" (click)="popupService.close()">
          Cancel
        </a>
      </div>
      <div class="col-md-6">
        <a (click)="disable2FA()" href="javascript:void(0)" class="btn btn-purple">
          Disable 2FA
        </a>
      </div>
    </div>
  </div>
</ng-template>
