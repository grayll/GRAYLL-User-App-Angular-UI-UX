<ng-template #content let-modal>
  <app-popup-header popupHeaderTitle="Enable Two-Factor Authentication"></app-popup-header>
  <div class="modal-body">
    <p class="text-purple">Fill in all fields to verify you have all the information to enable 2FA.</p>
    <div class="row my-2 d-flex align-items-center justify-content-center">
      <div class="col">
        <form>
          <div class="form-group">
            <label class="text-purple" for="account_password"><strong>Account Password</strong></label>
            <input type="password" class="form-control form-control-no-border" id="account_password" placeholder="Your GRAYLL account password">
          </div>
          <div class="form-group">
            <label class="text-purple" for="two-fa-backup-key"><strong>2FA Backup Key</strong></label>
            <input type="text" class="form-control form-control-no-border" id="two-fa-backup-key" placeholder="Your 2FA backup key">
          </div>
          <div class="form-group">
            <label class="text-purple" for="one-time-password"><strong>One-Time Password</strong></label>
            <input type="password" class="form-control form-control-no-border" id="one-time-password" placeholder="OTP from the Google Authenticator">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col">
        <a href="javascript:void(0)" class="btn btn-outline-secondary" (click)="back()">
          Back
        </a>
      </div>
      <div class="col">
        <a (click)="enable2FA()" href="javascript:void(0)" class="btn btn-purple">
          Enable 2FA
        </a>
      </div>
    </div>
  </div>
</ng-template>
