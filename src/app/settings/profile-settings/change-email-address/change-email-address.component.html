<ng-template #content let-modal>
  <app-popup-header popupHeaderTitle="Change Email Address"></app-popup-header>
  <div class="modal-body">
    <div class="row my-2 d-flex align-items-center justify-content-center">
      <div class="col">
        <app-error></app-error>
        <form [formGroup]="form">
          <div class="form-group">
            <label class="text-purple" for="currentEmail">Current Email</label>
            <input formControlName="currentEmail" type="email" class="form-control form-control-no-border" id="currentEmail" placeholder="Enter current email">
          </div>
          <div class="form-group">
            <label class="text-purple" for="newEmail">New Email</label>
            <input formControlName="newEmail" type="email" class="form-control form-control-no-border" id="newEmail" placeholder="Enter new email">
          </div>
          <div class="form-group">
            <label class="text-purple" for="confirmNewEmail">Current Email</label>
            <input formControlName="confirmNewEmail" type="email" class="form-control form-control-no-border" id="confirmNewEmail" placeholder="Re-enter new email">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col">
        <a href="javascript:void(0)" class="btn btn-outline-secondary" (click)="popupService.close()">
          Cancel
        </a>
      </div>
      <div class="col">
        <a (click)="save()" href="javascript:void(0)" class="btn btn-purple">
          Save Changes
        </a>
      </div>
    </div>
  </div>
</ng-template>
