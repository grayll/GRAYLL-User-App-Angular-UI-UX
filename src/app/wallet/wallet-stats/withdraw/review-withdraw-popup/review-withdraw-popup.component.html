<ng-template #content let-modal>
  <app-popup-header popupHeaderTitle="Review Withdrawal"></app-popup-header>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <p class="text-purple">
          Please review and confirm this withdrawal transaction.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p class="mb-0 text-purple">
          <span class="font-weight-bolder">
            Send to Address
          </span>
          <br>
          DKJNSFUIHLJ238OHUIDLFJN23023OHUIFSDKJNS032P3DSKJAFNLSD
        </p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <p class="mb-0 text-purple">
          <span class="font-weight-bolder">
            Amount
          </span>
          <br>
          50,000 GRX
        </p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col">
        <a href="javascript:void(0)" class="btn btn-outline-secondary" (click)="back()">
          Back
        </a>
      </div>
      <div class="col">
        <a href="javascript:void(0)" class="btn btn-purple" (click)="next()">
          Send
        </a>
      </div>
      <div class="col">
        <a href="javascript:void(0)" class="btn btn-purple" (click)="error()">
          Error
        </a>
      </div>
    </div>
  </div>
</ng-template>
