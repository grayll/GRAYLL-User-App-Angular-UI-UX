<div class="d-flex">

  <app-sidebar [isMenuToggled]="isMenuToggled"></app-sidebar>

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg bg-transparent border-bottom">
      <button (click)="isMenuToggled = !isMenuToggled" class="btn bg-transparent text-light text-left" id="menu-toggle"
      style="outline: none!important; -webkit-box-shadow: none!important;-moz-box-shadow: none!important;box-shadow: none!important">
        <fa-icon [icon]="faList"></fa-icon>
      </button>

      <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
              data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container-fluid text-white">
      <router-outlet name="admin"></router-outlet>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
