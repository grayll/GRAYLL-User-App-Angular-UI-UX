<div class="container h-100">
  <div class="row align-items-center justify-content-center h-100">
    <div class="card" style="margin: 0 auto">
      <div class="card-header text-center">
        <img class="img img-fluid logo" src="assets/images/logo.png" alt="Logo">
        <h4 class="text-light">Set a new Password</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="newPasswordForm">
          <app-error></app-error>
          <small class="text-light" *ngIf="(password.dirty || password.touched)
          && password.invalid && password.errors.required">
            Please enter your new password.
          </small>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                  <fa-icon [icon]="keyIcon"></fa-icon>
              </span>
            </div>
            <input formControlName="password" type="password" class="form-control form-control-no-border" placeholder="Password">
          </div>
          <small class="text-light" *ngIf="(confirm.dirty || confirm.touched)
            && (confirm.value !== password.value)">
            Passwords do not match.
          </small>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa-icon [icon]="keyIcon"></fa-icon>
              </span>
            </div>
            <input formControlName="confirm" type="password" class="form-control form-control-no-border" placeholder="Confirm Password">
          </div>
          <div class="form-group mb-0">
            <button (click)="submitClicked()" class="btn btn-block login_btn">Save</button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center">
          <a class="blue-link" routerLink="/login">Return to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
