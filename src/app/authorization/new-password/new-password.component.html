<div class="container h-100">
  <div class="row align-items-center justify-content-center h-100">
    <div class="card" style="margin: 0 auto">
      <div class="card-header text-center">
        <img class="img img-fluid logo" src="assets/images/logo.png" alt="Logo">
        <h4 class="text-light">Reset Password</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="newPasswordForm">
          <app-error></app-error>
          <small class="text-light" *ngIf="(password.dirty || password.touched)
          && password.invalid && password.errors.required">
            Please enter your email.
          </small>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                  <fa-icon [icon]="userIcon"></fa-icon>
              </span>
            </div>
            <input formControlName="email" type="email" class="form-control form-control-no-border" placeholder="Email">
          </div>
          <div class="form-group mb-0">
            <button (click)="submitClicked()" class="btn btn-block login_btn">Submit</button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center">
          <a class="blue-link" routerLink="/login">Return to login</a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center fixed-bottom">
      <a class="blue-link" href="https://grayll.io/privacy">Privacy </a>&nbsp;
      <p class="text-light">|</p>&nbsp;
      <a class="blue-link" href="https://grayll.io/terms-of-service">Terms</a>
  </div>
</div>
