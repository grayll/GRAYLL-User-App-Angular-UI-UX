<div class="h-100 container-fluid">
  <div class="row justify-content-center align-items-center h-100">
    <div class="card" style="margin: 0 auto">
      <div class="card-header text-center">
        <img class="img img-fluid logo" src="assets/images/logo.png" alt="Logo">
        <h4 class="text-light">2 Factor Authentication Code</h4>
      </div>
      <div class="card-body">
        <ngb-alert [dismissible]="false" type="success">
          Enter the 2 factor verification code generated by your authentication app.
        </ngb-alert>
        <form [formGroup]="loginForm">
          <app-error></app-error>
          <small class="text-light" *ngIf="(code.dirty || code.touched) && code.invalid && code.errors.required">
            Please enter your code.
          </small>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa-icon [icon]="keyIcon"></fa-icon>
              </span>
            </div>
            <input formControlName="code" type="text" class="form-control form-control-no-border" placeholder="Enter 2FA Code">
          </div>
          <div class="form-group">
            <button (click)="loginClicked()" class="btn btn-block login_btn">Verify</button>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label text-light text-center" for="defaultCheck1">
              Don't ask me for the code again for 30 days when I use this computer
            </label>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center">
          <a class="blue-link" routerLink="/login">Unable to submit a one-time code?</a>
        </div>
      </div>
    </div>
  </div>
</div>
