<div class="card e-campaign border-0">
  <div class="card-body bg-gradient">
    <h5 class="card-title">GRAYLL Wallet</h5>
    <div class="row m-t-40">
      <div class="col-sm-12 col-md-6 text-center">
        <div class="css-bar css-bar-25 css-bar-xlg css-bar-purple">
          <div class="data-text">
            <h1 class="success-rate font-light">25
              <span class="icon">%</span>
            </h1>
            <div class="rate-label font-15">GRX Asset Ratio</div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="w-auto c-cost">
          <div class="d-inline-block text-yellow">
            <fa-icon [icon]="faWallet" size="3x" fixedWidth></fa-icon>
          </div>
          <div class="d-inline-block text-white ml-4">
            <h6>Wallet balance</h6>
            <h5 class="m-b-0">$435,320.68</h5>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <ul class="list-style-none stats m-t-30">
              <li class="m-t-10">
                <i class="m-r-5 text-purple font-12"><fa-icon [icon]="faCircle"></fa-icon></i> 25% GRX <br>
                $335.68
              </li>
              <li class="m-t-10">
                <i class="m-r-5 text-sky font-12"><fa-icon [icon]="faCircle"></fa-icon></i> 75% XLM <br>
                $100.00
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
