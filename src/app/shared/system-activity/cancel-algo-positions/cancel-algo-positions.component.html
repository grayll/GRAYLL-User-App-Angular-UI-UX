<ng-template #content let-modal>
    <app-popup-header popupHeaderTitle="Review Action"></app-popup-header>
    <div class="modal-body">
        <p class="text-purple lead" style="margin-bottom: 0; padding-bottom: 0;">Close All Open {{algoName}} DeFi Positions</p>
        <div class="row my-2 d-flex align-items-center justify-content-center">
            <div class="col">
                <p class="text-purple" style="margin-bottom: 0; padding-bottom: 0;">
                    Please review and confirm this action to close all your open <span id="algo-name">{{algoName}}</span> DeFi positions in the GRAYLL System. You may also close open DeFi positions individually by performing the close action
                    for any open position.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer justify-content-center">
        <div class="row">
            <div class="col">
                <a href="javascript:void(0)" class="btn btn-outline-secondary" (click)="popupService.close()">
          Cancel
        </a>
            </div>
            <div class="col">
                <a (click)="popupService.close()" href="javascript:void(0)" class="btn btn-purple">
          Confirm
        </a>
            </div>
        </div>
    </div>
</ng-template>
