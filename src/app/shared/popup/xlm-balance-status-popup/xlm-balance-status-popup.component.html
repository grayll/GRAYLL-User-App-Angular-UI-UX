<ng-template #content let-modal>
  <app-popup-header popupHeaderTitle="XLM Balance Status"></app-popup-header>
  <div class="modal-body">
    <table class="table table-striped table-borderless">
      <thead class="text-purple">
      <tr>
        <th scope="col"></th>
        <th scope="col" class="text-right">Count #</th>
        <th scope="col" class="text-right">XLM Reserved</th>
      </tr>
      </thead>
      <tbody class="text-purple">
      <tr>
        <td>Base Reserve</td>
        <td class="text-right"> </td>
        <td class="text-right">1.00000</td>
      </tr>
      <tr>
        <td>GRX Trustline</td>
        <td class="text-right">1</td>
        <td class="text-right">0.50000</td>
      </tr>
      <tr>
        <td>Open Orders</td>
        <td class="text-right">0</td>
        <td class="text-right">0.00000</td>
      </tr>
      <tr>
        <td>XLM in Open Orders</td>
        <td class="text-right">0</td>
        <td class="text-right">0.00000</td>
      </tr>
      <tr>
        <td class="font-weight-bolder">Total XLM Reserved</td>
        <td class="text-right"></td>
        <td class="text-right">1.50000</td>
      </tr>
      <tr>
        <td class="font-weight-bolder">Available XLM Balance</td>
        <td class="text-right"></td>
        <td class="text-right">0.50000</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col">
        <a href="javascript:void(0)" class="btn btn-purple" (click)="popupService.close()">
          Close
        </a>
      </div>
    </div>
  </div>
</ng-template>
