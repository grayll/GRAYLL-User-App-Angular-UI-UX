<div class="bg-gradient navbar-wrapper fixed-top">
  <nav class="navbar navbar-expand-md pt-0 pb-0 fixed-top">
    <a class="navbar-brand ml-2" routerLink="/dashboard/overview" alt="DASHBOARD">
      <img src="assets/images/logo.png" width="40" height="40" class="d-inline-block align-top" alt="Logo">
    </a>
    <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
            data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="!isNavbarCollapsed" class="collapse navbar-collapse text-right" id="navbarsDefault">
      <ul class="navbar-nav ml-auto pb-0">
        <li class="nav-item" data-toggle="tooltip"
            (click)="isNavbarCollapsed = !isNavbarCollapsed">
          <a href="javascript:void(0)" class="nav-link" routerLink="/system/overview" alt="ALGO SYSTEM">
            <span class="d-inline d-md-none mr-2">Algo System</span>
            <fa-icon [icon]="faChartLine" size="lg"></fa-icon>
            <span class="badge bg-yellow text-light badge-number">
              {{notificationsService.getNumberOfUnreadGrayllSystemNotifications()}}
            </span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip"
            (click)="isNavbarCollapsed = !isNavbarCollapsed">
          <a href="javascript:void(0)" class="nav-link" routerLink="/wallet/overview" alt="WALLET">
            <span class="d-inline d-md-none mr-2">Wallet</span>
            <fa-icon [icon]="faWallet" size="lg"></fa-icon>
            <span class="badge bg-yellow text-light badge-number">5</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" routerLink="/data/overview"
            (click)="isNavbarCollapsed = !isNavbarCollapsed">
          <a href="javascript:void(0)" class="nav-link" alt="DATA">
            <span class="d-inline d-md-none mr-2">Data</span>
            <fa-icon [icon]="faChartBar" size="lg"></fa-icon>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" routerLink="/notifications/overview"
            (click)="isNavbarCollapsed = !isNavbarCollapsed">
          <a href="javascript:void(0)" alt="NOTIFICATIONS" class="nav-link">
            <span class="d-inline d-md-none mr-2">Notifications</span>
            <fa-icon [icon]="faBell" size="lg"></fa-icon>
            <span class="badge bg-yellow text-light badge-number">
              {{notificationsService.getNumberOfAllUnreadNotifications()}}
            </span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" routerLink="/settings/profile"
            (click)="isNavbarCollapsed = !isNavbarCollapsed">
          <a href="javascript:void(0)" class="nav-link" alt="SETTINGS">
            <span class="d-inline d-md-none mr-2">Settings</span>
            <fa-icon [icon]="faUser" size="lg"></fa-icon>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" routerLink="/login"
            (click)="isNavbarCollapsed = !isNavbarCollapsed">
          <a href="javascript:void(0)" class="nav-link" alt="SIGN OUT">
            <span class="d-inline d-md-none mr-2">Sign Out</span>
            <fa-icon [icon]="faPowerOff" size="lg"></fa-icon>
          </a>
        </li>
      </ul>
    </div>
  </nav>

</div>
